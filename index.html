<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <label for="survey-form" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="Enter your name">
            <label for="survey-form" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Enter your Email">
            <label for="survey-form" id="number-label">Age</label>
            <input type="number" id="number" required min="18" max="85" placeholder="Age">
            <label for="survey-form" id="text-q4">Which option best describes your current role?</label>
            <select name="list" id="dropdown">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label for="survey-form" id="text-q5">Would you recommend freeCodeCamp to a friend?

            </label>
            <label class="lbl"><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
            <label class="lbl"><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
            <label class="lbl"><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            <label for="survey-form" id="text-q6">What is your favorite feature of freeCodeCamp</label>
              <select id="most-like" name="mostLike" class="form-control" required="">
                <option disabled="" selected="" value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            <label for="survey-form" id="text-q7">What would you like to see improved? (Check all that apply)</label>
            <label class="lbl2"><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label class="lbl2"><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
            <label class="lbl2"><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
            <label class="lbl2"><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
            <label class="lbl2"><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            <label class="lbl2"><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
            <label class="lbl2"><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
            <label class="lbl2"><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
            <label class="lbl2"><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
            <label class="lbl2"><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
            <label class="lbl2"><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
            <label for="survey-form" id="text-q8">Any comments or suggestions?</label>
            <textarea name="text" id="text-area" cols="30" rows="10" placeholder="Enter your coment here.."></textarea>
            <input type="submit" id="submit">
        </form>
    </body>
</html>
